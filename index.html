<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINEARICONS -->
    <link rel="stylesheet" href="fonts/linearicons/style.css">

</head>

<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">

    <div class="wrapper" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <div class="inner" style="background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); padding: 20px; width: 400px; text-align: center;">
            <img src="images/image-1.png" alt="" class="image-1" style="max-width: 100%; margin-bottom: 20px;">
            <form action="" style="text-align: left;">
                <h3>New Account?</h3>
                <div class="form-holder" style="margin-bottom: 20px;">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" placeholder="Username" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-holder" style="margin-bottom: 20px;">
                    <span class="lnr lnr-phone-handset"></span>
                    <input type="text" class="form-control" placeholder="Phone Number" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-holder" style="margin-bottom: 20px;">
                    <span class="lnr lnr-envelope"></span>
                    <input type="text" class="form-control" placeholder="Mail" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-holder" style="margin-bottom: 20px;">
                    <span class="lnr lnr-lock"></span>
                    <input type="password" class="form-control" placeholder="Password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-holder" style="margin-bottom: 20px;">
                    <span class="lnr lnr-lock"></span>
                    <input type="password" class="form-control" placeholder="Confirm Password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <button style="background-color: #4caf50; color: #fff; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer;">
                    <span>Register</span>
                </button>
            </form>
            <img src="images/image-2.png" alt="" class="image-2" style="max-width: 100%; margin-top: 20px;">
        </div>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
